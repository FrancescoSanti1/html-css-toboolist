<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <img id="logo" src="img/logo.png" alt="Logo Boolean">
        <span id="titolo-pagina">Toboolist</span>
    </header>

    <div id="contenitore">
        <section id="sezione-pulsanti">
            <div class="pulsante" id="pulsante-blu">Add Task</div>
            <div class="pulsante" id="pulsante-bianco">Add Section</div>
        </section>

        <main>
            <section class="sezione-compito">
                <h2 class="titolo-sezione">New Task</h2>
                <div class="task fatto">
                    <span class="task-descrizione">Quarterly Newsletter</span>
                    <span class="argomento editorial"></span>
                </div>
            </section>

            <section class="sezione-compito">
                <h2 class="titolo-sezione">Today</h2>
                <div class="task fatto">
                    <span class="task-descrizione">Recruiting blog post</span>
                    <span class="argomento editorial"></span>
                </div>
                <div class="task fatto">
                    <span class="task-descrizione">Mobile app launch</span>
                    <span class="argomento editorial"></span>
                </div>
                <div class="task da-fare">
                    <span class="task-descrizione">Interview John H.</span>
                    <span class="argomento editorial"></span>
                </div>
            </section>

            <section class="sezione-compito">
                <h2 class="titolo-sezione">Upcoming</h2>
                <div class="task da-fare">
                    <span class="task-descrizione">Schedule meeting with Alex</span>
                    <span class="argomento editorial"></span>
                </div>
                <div class="task fatto">
                    <span class="task-descrizione">Homepage refresh</span>
                    <span class="argomento editorial"></span>
                </div>
                <div class="task fatto">
                    <span class="task-descrizione">Review editorial calendar</span>
                    <span class="argomento editorial"></span>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
